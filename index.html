    <link rel="icon" href="assets/logo.png">

    <style>
      .topbar { display:flex; align-items:center; justify-content:space-between; padding:10px 16px; background:#fff; }
      .brand { display:flex; align-items:center; gap:8px; }
      .brand img { width:28px; height:28px; }
      .brand .t1 { font-weight:800; }
      .stats { display:flex; align-items:center; gap:10px; }
      .pill { display:inline-flex; align-items:center; gap:6px; background:#f1f5f9; padding:6px 10px; border-radius:999px; font-weight:700; }
      .hero-mini { background:linear-gradient(120deg,#074a38,#0a5a44,#053b2d); color:#fff; padding:24px 0 38px; text-align:center; }
      .hero-mini img { width:64px; height:64px; border-radius:999px; }
      .hero-mini h1 { margin:8px 0 8px; font-size:28px; }
      .hero-mini p { margin:0; color:#d1fae5; font-size:12px; }
      @media (max-width: 640px){
        .topbar { flex-direction: column; align-items: center; gap:8px; }
        .brand { justify-content: center; }
        .stats { width:100%; display:flex; justify-content:center; flex-wrap: wrap; gap:6px; }
      }
